<div class="container-fluid login_bg">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6 d-flex flex-column align-items-center justify-content-center vh-100">
            <div class="text-white text-center welcome_back">
                WELCOME BACK!
            </div>
            <div class="text-white text-center mt-5">
                Enter your personal info to get
                <br> started with us
            </div>
            <div class="text-center mt-5">
                <button class="custom_button_login_signup" mat-flat-button (click)="navigateTo()">Sign up</button>
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 d-flex flex-column align-items-center justify-content-center vh-100">
            <div style="width: 600px;background-color: #333B5D8A;border-radius: 15px;">
                <div class="text-white mt-5" style="font-weight: 700;font-size: 24px;padding: 0px 81px;">
                    LOG IN
                </div>
                <div class="mt-4" style="padding: 0px 70px;">
                    <form [formGroup]="loginForm" name="loginForm" #updateLoginForm="ngForm" novalidate>
                        <app-custom-input [label]="'Email'" [matLabelId]="'email-input-label'" [inputId]="'email-input'"
                            [type]="'email'" [control]="emailControl" [required]="true" [icon]="'mail'"
                            [iconClass]="'secondary-text'" [iconColor]="'#ffffff'" [fieldClass]="'field col-12 mt-2'"
                            [placeholder]="'Enter your email'" [appearance]="'outline'"
                            [errorMessages]="{ required: 'Email is required.', email: 'Please enter a valid email.' }">
                        </app-custom-input>

                        <app-custom-input [label]="'Password'" [matLabelId]="'password-input-label'"
                            [inputId]="'password-input'" [type]="'password'" [control]="passwordControl"
                            [required]="true" [icon]="'vpn_key'" [appearance]="'outline'" [iconClass]="'secondary-text'"
                            [iconColor]="'#ffffff'" [fieldClass]="'field col-12 mt-2'"
                            [placeholder]="'Enter your password'"
                            [errorMessages]="{ required: 'Password is required.', minlength: 'Password must contain at least 8 characters.', noSpace: 'Password must not contain space.' }">
                        </app-custom-input>


                        <a href="#" class="linkStyling pl-3">Forgot password?</a>
                        <br>
                        <mat-checkbox class="remember_me mt-2" formControlName="remember_me">Remember me</mat-checkbox>

                        <div class="mt-4 text-white text-center">
                            --------------- or login with -------------------
                        </div>

                        <div class="mt-4 d-flex justify-content-center">
                            <button class="social_button" mat-mini-fab
                                aria-label="Example icon button with a custom icon">
                                <img src="assets/google.png" alt="Custom Icon" class="custom-icon">
                            </button>
                            <button mat-mini-fab class="ml-4 social_button"
                                aria-label="Example icon button with a custom icon">
                                <img src="assets/microsoft.png" alt="Custom Icon" class="custom-icon">
                            </button>
                        </div>

                        <div class="mt-5 mb-5 text-center">
                            <button class="custom_button_login_signup" (click)="onSubmit()" mat-flat-button>Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
