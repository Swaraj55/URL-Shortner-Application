<div class="container-fluid">
    <div class="row set_view_port">
        <div class="col-6 text-white d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column text-center align-items-center">
                <div class="font-weight-bold font-size-lg">WELCOME BACK!</div>
                <div class="mt-3 font-size-sm">Enter your personal info to get started with us</div>
                <button mat-flat-button class="mt-5 custom-primary-button w-50" (click)="navigateTo()">Signup</button>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <div class="login-form-card">
                <div class="font-extra-bold font-size-md">LOG IN</div>

                <form class="mt-3" [formGroup]="loginForm" name="loginForm" #updateLoginForm="ngForm" novalidate>
                    <app-custom-input 
                        [label]="'Email'" 
                        [matLabelId]="'email-input-label'" 
                        [inputId]="'email-input'"
                        [type]="'email'" 
                        [control]="emailControl" 
                        [required]="true" 
                        [icon]="'mail'"
                        [iconClass]="'secondary-text'" 
                        [iconColor]="''" 
                        [fieldClass]="'field mt-2 w-100'"
                        [placeholder]="'Enter your email'" 
                        [appearance]="'outline'"
                        [errorMessages]="{ required: 'Email is required.', email: 'Please enter a valid email.' }">
                    </app-custom-input>

                    <app-custom-input 
                        [label]="'Password'" 
                        [matLabelId]="'password-input-label'"
                        [inputId]="'password-input'" 
                        [type]="'password'" 
                        [control]="passwordControl"
                        [required]="true" 
                        [icon]="'vpn_key'" 
                        [appearance]="'outline'" 
                        [iconClass]="'secondary-text'"
                        [iconColor]="''" 
                        [fieldClass]="'field mt-2 w-100'"
                        [placeholder]="'Enter your password'"
                        [errorMessages]="{ required: 'Password is required.', minlength: 'Password must contain at least 8 characters.', noSpace: 'Password must not contain space.' }">
                    </app-custom-input>

                    <div class="mt-1">
                        <a href="#" class="linkStyling">Forgot password?</a>
                    </div>
                    <div class="mt-2">
                        <mat-checkbox formControlName="remember_me">Remember me</mat-checkbox>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <img src="assets/or-login-with.svg" alt="" width="100%">
                    </div>

                    <div class="mt-5 d-flex justify-content-center">
                        <button class="social-button" mat-mini-fab aria-label="Google Login">
                            <img src="assets/google.png" alt="Google Icon" class="custom-icon">
                        </button>
                        <button class="social-button ml-4" mat-mini-fab aria-label="Microsoft Login">
                            <img src="assets/microsoft.png" alt="Microsoft Icon" class="custom-icon">
                        </button>
                    </div>
                    
                    <div class="mt-100 text-center">
                        <button (click)="onSubmit()" class="custom-primary-button w-50" mat-flat-button>Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
