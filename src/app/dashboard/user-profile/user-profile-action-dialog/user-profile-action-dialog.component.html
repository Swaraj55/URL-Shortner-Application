<div mat-dialog-content class="mb-24">
    <mat-horizontal-stepper [linear]="true" #stepper (selectionChange)="selectionChange($event)">
        <mat-step [stepControl]="stepOneFormGroup" #stepOne>
            <form [formGroup]="stepOneFormGroup" #stepOneForm>
                <ng-template matStepLabel>
                        <span>Welcome</span>
                </ng-template>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-form-field class="mr-24 mb-24">
                            <mat-label>Firstname</mat-label>
                            <input id="first-name" matInput #firstnameInput formControlName="firstname" required>            
                        </mat-form-field>  
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-form-field class="mr-24 mb-24">
                            <mat-label>Lastname</mat-label>
                            <input id='last-name' matInput #lastnameInput formControlName="lastname" required>
                        </mat-form-field> 
                    </div>       
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-form-field class="mr-24 mb-24">
                            <mat-label>Email</mat-label>
                            <input id='email' matInput #emailInput formControlName="email" required>
                        </mat-form-field> 
                    </div> 
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-form-field class="mr-24 mb-24">
                            <mat-label>Occupation</mat-label>
                            <input id='occupation' matInput #occupationInpput formControlName="Occupation" required>
                        </mat-form-field> 
                    </div>       
                </div>
                 <button id='user-profile-next-button' mat-button matStepperNext class="button-text">Next</button> 
            </form>
        </mat-step>

        <mat-step [stepControl]="stepTwoFormGroup" #stepTwo>
            <form [formGroup]="stepTwoFormGroup" #stepTwoForm>
                <ng-template matStepLabel>
                        <span>Address</span>
                </ng-template>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-form-field class="mr-24 mb-24">
                            <mat-label>Country</mat-label>
                            <mat-select id='alert-type-value' formControlName="country" required>
                                <mat-option *ngFor="let list of countryList" [value]="list.countryName">{{list.countryName}}</mat-option>
                            </mat-select>
                        </mat-form-field>  
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-form-field class="mr-24 mb-24">
                            <mat-label>Phone No.</mat-label>
                            <input id='last-name'
                                matInput #lastnameInput 
                                formControlName="phoneNo" 
                            required>
                        </mat-form-field> 
                    </div>       
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-form-field class="mr-24 mb-24">
                            <mat-label>Address</mat-label>
                            <input id='address' matInput #addressInput formControlName="address" required>
                        </mat-form-field> 
                    </div>       
                </div>
                 <button id='user-profile-next-button' mat-button matStepperNext class="button-text">Next</button> 
            </form>
        </mat-step>

        <mat-step [stepControl]="stepThreeFormGroup" #stepThree>
            <form [formGroup]="stepThreeFormGroup" #stepThreeForm>
                <ng-template matStepLabel>
                        <span>About your self</span>
                </ng-template>

                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="mr-24 mb-24" appearance="outline" style="height: 100px;">
                            <mat-label>About</mat-label>
                            <input id='about' matInput #aboutInput formControlName="about" required>
                        </mat-form-field>  
                    </div>     
                </div>
                 <button id='user-profile-next-button' mat-button matStepperNext class="button-text">Next</button> 
            </form>
        </mat-step>
    </mat-horizontal-stepper>
</div>

<div mat-dialog-actions align="end">
    <button id='cancel-button' mat-raised-button class="button-text mr-12"
            (click)="closeDialog()">Close</button>
</div>
