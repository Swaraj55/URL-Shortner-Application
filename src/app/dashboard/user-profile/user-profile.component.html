<div class="container-fluid">
    <div class="row">

        <div class="col-12 rounded">
            <img src="assets/landscape.jpg" class="backgroundStyle" alt="background-mountain-pic">

            <div class="col-12 rounded">
                <div class="d-flex justify-content-center">
                    <mat-card class="card">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="d-flex justify-content-start">
                                    <form [formGroup]="userImageForm" novalidate>
                                        <div class="rounded-circle circle" style="width: 75px;height: 75px; background-color: #d8d8e1;">
                                            <img #userImage [src]="userImage" class="userImage" alt="user-image">
                                            <button class="cameraIcon" mat-icon-button (click)="browseFiles('userLogoInput')">
                                                <mat-icon>photo_camera</mat-icon>
                                            </button>
                                
                                
                                            <input id='user-logo' #userLogo type="file" (change)="processImage($event,'userLogoInput')"
                                                style="display: none;" accept="image/png" />
                                            <input id="user-logo-field" matInput formControlName="userLogo" style="display: none;" />
                                        </div>
                                    </form>
                                    <div class="ml-3 mt-2">
                                        <h5 class="username">Swaraj Kumar</h5>
                                        <span class="user-email">swaraj.kumar@seceon.com</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 ml-auto">
                                <button mat-stroked-button class="mt-3" style="color: #4359df; float: right;">
                                    <mat-icon>edit</mat-icon> Edit Profile
                                </button>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
