<mat-sidenav-container>
    <mat-sidenav mode="side" class="mat-elevation-z8" opened>
        <div class="url-shorten-image">
            <a href="#">
                <img src="assets/URL.png" style="width:32px;">
                <span id="url-shortner-image">URL Shortner</span>
            </a>
        </div>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>dashboard</mat-icon>
            <span>Dashbaord</span>
        </button>
        
        <button mat-button class="menu-button" (click)="navigate()">
            <mat-icon>table_chart</mat-icon>
            <span>Tables</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>settings_overscan</mat-icon>
            <span>QR Generator</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-raised-button class="bottom-button">
            <span>UPGRADE TO PRO</span>
        </button>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <app-url-shorten-table *ngIf="navContent"></app-url-shorten-table>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
